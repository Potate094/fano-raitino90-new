name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Syntax check
        run: npm run check
      - name: Unit tests
        run: npm test
      # Integration smoke tests moved to .github/workflows/integration.yml
      # This main CI job runs lint/checks and unit tests only to keep editor diagnostics clean.

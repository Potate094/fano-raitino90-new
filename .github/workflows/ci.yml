name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_BASE_URL: "${{ secrets.TEST_BASE_URL }}"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Syntax check
        run: npm run check
      - name: Unit tests
        run: npm test
      - name: Integration smoke (optional)
        run: |
          if [ -z "$TEST_BASE_URL" ]; then
            echo "TEST_BASE_URL not set â€” skipping integration smoke tests"
            exit 0
          fi
          echo "Running integration smoke tests against $TEST_BASE_URL"
          BASE=$TEST_BASE_URL node test.js

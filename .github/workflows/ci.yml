name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Syntax check
        run: npm run check
      - name: Unit tests
        run: npm test
      - name: Integration smoke (optional)
        if: ${{ secrets.TEST_BASE_URL }}
        run: |
          BASE=${{ secrets.TEST_BASE_URL }}
          echo "Running integration smoke tests against $BASE"
          node test.js
